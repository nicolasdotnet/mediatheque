<div class="card">
    <div class="card-body result_products">
        <h5 class="card-title">{{product.nom | slice:0:10}}<span *ngIf="product.nom.length>10"> ...</span></h5>
        <h6 *ngIf="product.artiste">{{product.artiste}}</h6>
        <h6 *ngIf="product.real">{{product.real}}</h6>

        <img src="https://previews.123rf.com/images/reginast777/reginast7771804/reginast777180400033/99168187-mignon-licorne-de-bande-dessin%C3%A9e-avec-des-lunettes-de-soleil.jpg" alt="licorne" *ngIf="!product.img" class="product_visual">
        <img [src]="product.img" [alt]="product.nom" *ngIf="product.img" class="product_visual">
        
        <p class="text-width-synopsis" *ngIf="product.synopsis">{{product.synopsis | slice:0:140}}<span> ...</span></p> 
        <a routerLink="/products/{{product.id}}" class="btn btn-primary">DÃ©tails</a>
    </div>
</div>
